  <app-skills [categories]="skillsCategories" defaultOpenId="backend"></app-skills>

  <app-services [services]="services"></app-services>
  <app-testimonials [testimonials]="testimonials"></app-testimonials>
  <app-portfolio [projects]="projects"></app-portfolio>
  <app-contact></app-contact>

  [links]="footerLinks"

></app-footer>
